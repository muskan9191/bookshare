<!--<div class="wrapper"  style="background-image: url(' {{ url_for('static',filename='images/img1.jpg')}}');margin-top:-20px" >-->
<div class="wrapper"  style="background-color:#e4e9f0;margin-top:-20px" >
			<div class="inner" >
				<form action="" method="POST" enctype="multipart/form-data">
					<h3>UPLOADING BOOKS</h3><div class="form-wrapper">
						<label for="title">Book Title</label>
						<input type="text" id="title" class="form-control" name="title">
					</div>
					<div class="form-wrapper">
						<label for="author">Author</label>
						<input type="text" id="author" class="form-control" name="author">
					</div>
					<div class="form-group">
						<div class="form-wrapper">
							<label for="file1">Book Image</label>
							<input type="file" id="file1" class="form-control" name="file1">
					    </div>
						<div class="form-wrapper">
							<label for="bookid">Book ID</label>
							<input type="text" id="bookid" class="form-control" name="book_id">
					    </div>
					</div>
					<div class="form-group">
						<div class="form-wrapper">
								<label for="nob">No of Books</label>
								<input type="number" id="nob" class="form-control" name="nob">
						</div>
						<div class="form-wrapper">
							<label for="price">Price</label>
							<input type="text" id="price" class="form-control"  name="price">
						</div>
					</div>
					<button class="btn btn-primary" >Upload</button>

				</form>
			</div>


</div></body></html>
