<body>

<!-- navigation bar-->

<!-- navigation bar-->
	{% include "includes/message.html" %}
		<div class="wrapper"  style="background-image: url(' {{ url_for('static',filename='images/img1.jpg')}}');margin-top:-20px">
			<div class="inner">
				<form action="" method="POST">
					<h3>Registration Form</h3>
					<div class="form-group">
						<div class="form-wrapper">
							<label>First Name</label>
							<input type="text" class="form-control" name="fname" required>
						</div>
						<div class="form-wrapper">
							<label>Last Name</label>
							<input type="text" class="form-control" name="lname" required>
						</div>
					</div>
					<div class="form-wrapper">
						<label>Email</label>
						<input type="email" class="form-control" name="email" required>
					</div>
					<div class="form-wrapper">
						<label>Password</label>
						<input type="password" class="form-control" name="password" required>
					</div>
					<div class="form-wrapper">
						<label>Confirm Password</label>
						<input type="password" class="form-control" name="cfpwd" required>
					</div>
					<div class="form-wrapper">
						<label>Phone</label>
						<input type="text" class="form-control" name="phn" required>
					</div>
					<div class="form-wrapper">
						<label>Address</label>
						<input type="text" class="form-control" name="address" required>
					</div>
					<center> <button type="submit">Register Now</button></center>
					<br>
					<p class=".wrapper">Already Registered? &nbsp<a href="/"> Log In</a></p>
				</form>
			</div>

		</div>
